<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Final</title>
    <style>
        .profile-section { 
            border-radius: 15px; 
            background-color: #fff; 
            display: flex; 
            max-width: 480px; 
            width: 100%; 
            flex-direction: column; 
            overflow: hidden; 
            align-items: center; 
            justify-content: start; 
            margin: 0 auto; 
    
    
        }
    .gallery-item {
        text-align: center;
        color: #2CD268;
        font-size: 12px;
        font-weight: bold;
        font-family: 'Noto Sans KR', sans-serif; 
    
    }
        .custom-box {
        height:110px;
        border-radius: 20px !important;;
        background-color: rgba(44, 210, 104, 0.1); /* 색상 #2CD268, 투명도 10% */
    }
        .gallery-img {
            width: 73px;
            height: 73px;
            object-fit: cover;
            border-radius: 20%; /* 이미지를 둥글게 */
        }
    
        .top-bar { 
            background-color: #fff; 
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.12); 
            display: flex; 
            width: 100%; 
            flex-direction: column; 
            font-family: 'Noto Sans KR', sans-serif; 
        }
        
        .logo { 
            aspect-ratio: 8.7; 
            object-fit: contain; 
            object-position: center; 
            width: 100%; 
        }
        
        .page-title { 
            margin: 0;
            flex: 1; 
            width: 100%; 
            font-size: 20px; 
            color: #000; 
            font-weight: 700; 
            line-height: 1.2; 
            padding: 20px; 
        }
        
        .user-info { 
            display: flex; 
            gap: 20px; 
            justify-content: space-between; 
            padding: 9px 17px; 
        }
        
        .user-details { 
            display: flex; 
            align-items: start; 
            gap: 13px; 
            color: #000; 
        }
        
        .user-avatar { 
            aspect-ratio: 1; 
            object-fit: contain; 
            object-position: center; 
            width: 39px; 
        }
        
        .user-text { 
            display: flex; 
            flex-direction: column; 
        }
        
        .user-name { 
            font-size: 14px; 
            font-weight: 700; 
            line-height: 1; 
        }
        
        .user-meta { 
            font-size: 10px; 
            font-weight: 100; 
            line-height: 20px; 
        }
        
        .edit-profile-btn { 
            border-radius: 6px; 
            background-color: #2cd268; 
            font-size: 10px; 
            color: #fff; 
            border: #000;
            font-weight: 700; 
            line-height: 20px; 
            padding: 1px 6px; 
        }
        
        .favorites-section { 
            display: flex; 
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.12); 
            width: 100%; 
            flex-direction: column; 
        }
        
        .favorites-header { 
            
            display: flex; 
            max-width: 100px;
            align-items: center;
            gap: 0px; 
            padding: 20px;
            margin-top: 0;
            color: #000; 
            font-family: 'Noto Sans KR', sans-serif; 
        }
        
        .favorites-title { 
            font-size: 16px; 
            font-weight: 700; 
            margin : 0;
            flex-grow: 1; 
        }
        
        .favorites-count { 
            font-size: 12px; 
            font-weight: 500; 
            letter-spacing: -0.12px; 
            margin: auto 0; 
        }
        
        .favorites-gallery { 
            display: flex; 
            width: 100%; 
            padding-bottom: 10px;
            justify-content: center;
            gap: 10px; 
        }
        
        .gallery-nav { 
            aspect-ratio: 1; 
            object-fit: contain; 
            object-position: center; 
            margin: auto 0; 
            background-color: #fff;
            border: #fff;
        }
        
        .gallery-images { 
            align-self: stretch; 
            display: flex; 
            align-items: start; 
            gap: 5px; 
        }
        
        .gallery-image { 
            padding-top: 10px;
            font-size: 10px;
            aspect-ratio: 0.8; 
            object-fit: contain; 
            object-position: center; 
            width: 88px; 
            border-radius: 0; 
        }
        
        .reviews-section { 
            display: flex; 
            width: 100%; 
            align-items: center; 
            gap: 8px; 
            color: #000; 
            padding: 20px; 
            font: 400 12px 'Noto Sans KR', sans-serif; 
        }
        
        .reviews-title { 
            padding-left: 20px;
            font-size: 16px; 
            font-weight: 700; 
            align-self: stretch; 
            width: 150px; 
            margin: auto 0; 
        }
        
        .reviews-count { 
            font-weight: 500; 
            letter-spacing: -0.12px; 
            align-self: stretch; 
            width: 220px;
            margin: auto 0; 
        }
        
        .filter-icon { 
            aspect-ratio: 1.11; 
            object-fit: contain; 
            object-position: center; 
            width: 20px; 
            align-self: stretch; 
            margin: auto 0; 
        }
        
        .filter-text { 
            color: #2cd268; 
            letter-spacing: -0.12px; 
            align-self: stretch; 
            width: 35px; 
            margin: auto 0; 
        }
        
        .review-list { 
            display: flex; 
            margin-top: 0;
            width: 100%; 
            flex-direction: column; 
            align-items: start; 
        }
        
        .review-item { 
            display: flex; 
            gap: 9px; 
            font-family: 'Noto Sans KR', sans-serif; 
            color: #000; 
        }
        
        .review-image { 
            aspect-ratio: 1; 
            object-fit: contain; 
            object-position: center; 
            width: 75px; 
            border-radius: 20px; 
        }
        
        .review-content { 
            display: flex; 
            flex-direction: column; 
            margin: auto 0; 
        }
        
        .review-title { 
            font-size: 14px; 
            font-weight: 700; 
            letter-spacing: -0.14px; 
        }
        
        .review-text { 
            font-size: 12px; 
            font-weight: 400; 
            letter-spacing: -0.12px; 
            margin-top: 11px; 
            width: 100%; 
        }
        
        .review-meta { 
            display: flex; 
            margin-top: 8px; 
            width: 151px; 
            max-width: 100%; 
            gap: 9px; 
        }
        
        .star-rating { 
            display: flex; 
            align-items: center; 
            gap: 1px; 
            flex: 1; 
        }
        
        .star-icon { 
            aspect-ratio: 1; 
            object-fit: contain; 
            object-position: center; 
            width: 14px; 
            border-radius: 0; 
        }
        
        .review-date { 
            color: rgba(0, 0, 0, 0.5); 
            letter-spacing: -0.12px; 
            font: 400 12px 'Noto Sans KR', sans-serif; 
        }
        
        .review-divider { 
            align-self: stretch; 
            margin-top: 13px; 
            width: 100%; 
            height: 2px; 
            border: 1px solid #d9d9d9; 
        }
        
        .load-more-btn { 
            border-radius: 6px; 
            background-color: #2cd268; 
            border: #fff;
            margin-top: 18px; 
            color: #fff; 
            padding: 9px 36px; 
            font: 700 14px/1 'Noto Sans KR', sans-serif; 
        }
        
    
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            margin: -1px;
            padding: 0;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>
    

</head>
